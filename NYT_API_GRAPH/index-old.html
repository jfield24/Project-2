<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Stock data Analysis">

    <title> S&P 100 Stock Explorer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style-base.css"> -->
  
   <!-- JS for image slide  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>



<body style="background:black">

    <div class="container col-md-12">

              <header class="row text-white" style="background:Purple">
                      <div class="container-fluid align-items-center ">
                            <h3 style = "color:white" class=" px-3 d-flex py-2 text-white">S&P 100 Stock Explorer</h3> 
                      </div>
              </header>

  
              <div class="row py-2 px-2 align-items-center ">
         <!--changed col-xs-2 col-md-3 mx-2 my-2 btn-block to -->
              <div class="form-group col-md-4 btn-block">
                            <label style = "color:white" class="text-white text-wrap " for="Select_company">Select Ticker Name</label>
                      
                            <select class="form-control" id="Select_company">
                                    <option>Apple</option>
                                    <option>Samsung</option>
                                    <option>Amazon</option>
                                    <option>Google</option>
                            </select>
              </div>
     </div>  
                      <div class=" container col-md-2 mx-2 my-2 pt-md-4">
                        
                         <input type="submit" class="btn btn-sm btn-submit text-white " value="Submit"> 

                      </div>


                      <div class="container content">
                        <div class = "row">
                          
                          <div class="col-md-8">
                            <div class ="col-md-12">
                              <h1 style = "color:white" class="h2">Stock Analysis of </h1>
                              <div class="btn-toolbar mb-2 mb-md-0">
                               <div class="btn-group me-2 ">
                                  <button type="button" class="btn btn-sm btn-outline-secondary text-white ">Daily</button>
                                  <button type="button" class="btn btn-sm btn-outline-secondary text-white">1 year</button>
                                  <button type="button" class="btn btn-sm btn-outline-secondary text-white">5 years</button>
                                  <button type="button" class="btn btn-sm btn-outline-secondary text-white">10 years</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>   
                      </div> 

                      <div class="container content">
                        <div class = "row">
                          
                          <div style="background:black" class="col-md-8">
                            <div class ="col-md-12">
                              <h1 style = "color:white" class="h2">Article Hits</h1>
                              <p><a class="btn btn-primary btn-lg" href= "/articles" role="button">>Refresh Graph</a></p>
                              <img src="templates/images/Graph.jpg" class="img-responsive" alt="Responsive image" width="900" height="190" />
                            </div>
                          </div>
                        </div>   
                      </div>



                          <!-- body divid in to two col for side bar -->

                    <div style="background: black" class="col-md-4">
                        <div class = "col-md-12">
                              <h2>Latest Stock News</h2>
                              <p><a class="btn btn-primary btn-lg" href= "/api" role="button">>Refresh News Data</a></p>
                              <img class = "img-responsive" src="{{ stock.featured_image_url }}"  alt="Stocknews_Image">
                              <h3>{{ stock.feature_title }}</h3>
                              <p>{{ stock.feature_p }}</p>
                             
                        </div>
                        <br>
                        <br>

                          <!-- < side bar  FOR THE NEW PAPER ARTICLES rows 02 for the list -->

                        <div class="jumbotron bg-dark text-center col-md-12">
                                    
                              <div class="row">
                                {% for image_url in stock.article_image_urls %}
                                  <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="thumbnail">
                                      <img src="{{image_url.img_url}}" alt={{image_url.img_url}}>
                                      <div class="caption">
                                        <h3 style= "font-weight: bold;">{{image_url.title}}</h3>
                                      </div>
                                    </div>
                                  </div>
                                {% endfor %}
                            </div>
                                  
                        </div> 
                      
                    </div>    
                          
                        
                       
                      
                      
                  

      
    
      <!-- Scripts used for graph -->  

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <!-- <script src="dashboard/dashboard.js"></script> -->
  
     

</body>
</html>
